<body>

        a+=1;
    }
}

{int a=5, b=(4*3), c, d[10][20][10];a+1*b; (4+3)*(-3+1); d[10] +1;}

    </form>

    <script src="./index.js"> </script>
    <script>

// parseLValue æ˜¯primary



        function getContent() {
            const textareaContent = document.getElementById("myTextarea").value;
            const stream = Cpp4Web.Tokenizer(textareaContent);
            try {
                const result = Cpp4Web.Parse(stream, 0);
                console.info(result);
                /*
                const runtime = new Cpp4Web.Runtime(result);
                const {output} = runtime.launch();
                console.info(output);
                document.getElementById("output").innerHTML = output;
                */
            } catch(e) {
                console.info(e);
            }
        }
        getContent();







    </script>
